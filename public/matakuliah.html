<!DOCTYPE html>
<html lang="id">
<head>
    <title>Data Mata Kuliah</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --bg-light: #f3f4f6;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); color: #333; }
        
        .navbar { background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.05); padding: 1rem 0; }
        .navbar-brand { font-weight: 600; color: var(--primary-color) !important; font-size: 1.5rem; }
        .nav-link { color: #666; font-weight: 500; margin-left: 15px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--primary-color) !important; }

        .card { border: none; border-radius: 12px; box-shadow: var(--card-shadow); background: white; }
        .form-control, .form-select { border-radius: 8px; padding: 10px 15px; border: 1px solid #e0e0e0; }
        .form-control:focus { box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15); border-color: var(--primary-color); }
        
        .btn { border-radius: 8px; padding: 8px 20px; font-weight: 500; transition: 0.2s; }
        .btn-primary { background-color: var(--primary-color); border: none; }
        .btn-primary:hover { background-color: #304ffe; }

        .table thead th { background-color: #f8f9fa; color: #666; font-weight: 600; border-bottom: 2px solid #eee; }
        .table td { vertical-align: middle; }

        #tabel-mk td:last-child {
            white-space: nowrap; 
            text-align: right;   
            width: 1%;          
        }

        #tabel-mk .btn {
            margin-left: 6px;    
            min-width: 75px;     
            padding: 5px 10px;   
            font-size: 0.85rem;  
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/dashboard.html"><i class="bi bi-mortarboard-fill"></i> NilaiApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/mahasiswa.html">Mahasiswa</a></li>
        <li class="nav-item"><a class="nav-link active" href="/matakuliah.html">Mata Kuliah</a></li>
        <li class="nav-item"><a class="nav-link" href="/nilai.html">Nilai</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h3 class="fw-bold mb-4">Manajemen Mata Kuliah</h3>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card p-4">
                <div class="d-flex align-items-center mb-4">
                    <div class="bg-light p-2 rounded-circle me-3 text-primary">
                        <i class="bi bi-journal-plus fs-4"></i>
                    </div>
                    <h5 class="card-title fw-bold mb-0">Input / Edit MK</h5>
                </div>
                
                <input type="hidden" id="id">

                <div class="mb-3">
                    <label class="form-label text-muted small">Kode Mata Kuliah</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-upc-scan"></i></span>
                        <input type="text" id="kode_mk" class="form-control" placeholder="Contoh: IF101">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small">Nama Mata Kuliah</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-book"></i></span>
                        <input type="text" id="nama_mk" class="form-control" placeholder="Contoh: Pemrograman Web">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small">Jumlah SKS</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-layers"></i></span>
                        <input type="number" id="sks" class="form-control" placeholder="2, 3, atau 4">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button onclick="simpanMK()" class="btn btn-primary">
                        <i class="bi bi-save me-2"></i> Simpan Data
                    </button>
                    <button onclick="location.reload()" class="btn btn-light text-muted">
                        <i class="bi bi-arrow-counterclockwise me-2"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card p-4 h-100">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title fw-bold mb-0">Daftar Mata Kuliah</h5>
                    <div class="input-group w-50 input-group-sm">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control border-start-0" placeholder="Cari mata kuliah...">
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Kode</th> 
                                <th>Nama Mata Kuliah</th>
                                <th>SKS</th>
                                <th class="text-end" width="180">Aksi</th> </tr>
                        </thead>
                        <tbody id="tabel-mk">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/matakuliah.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
