<!DOCTYPE html>
<html lang="id">
<head>
    <title>Data Mahasiswa</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #4361ee; --bg-light: #f3f4f6; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); }
        .navbar { background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.05); padding: 1rem 0; }
        .navbar-brand { font-weight: 600; color: var(--primary-color) !important; }
        .nav-link:hover, .nav-link.active { color: var(--primary-color) !important; }
        
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-control { border-radius: 8px; padding: 10px 15px; border: 1px solid #e0e0e0; }
        .form-control:focus { box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15); border-color: var(--primary-color); }
        .btn { border-radius: 8px; padding: 8px 20px; font-weight: 500; }
        
        .table thead th { background-color: #f8f9fa; color: #666; font-weight: 600; border-bottom: 2px solid #eee; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/dashboard.html"><i class="bi bi-mortarboard-fill"></i> NilaiApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/mahasiswa.html">Mahasiswa</a></li>
        <li class="nav-item"><a class="nav-link" href="/matakuliah.html">Mata Kuliah</a></li>
        <li class="nav-item"><a class="nav-link" href="/nilai.html">Nilai</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <h3 class="fw-bold mb-4">Manajemen Mahasiswa</h3>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card p-4">
                <h5 class="card-title fw-bold mb-3">Input Data</h5>
                <input type="hidden" id="id">
                
                <div class="mb-3">
                    <label class="form-label text-muted small">Nomor Induk (NIM)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-card-heading"></i></span>
                        <input type="text" id="nim" class="form-control" placeholder="Contoh: 10120201">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small">Nama Lengkap</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
                        <input type="text" id="nama" class="form-control" placeholder="Nama Mahasiswa">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button onclick="simpanMahasiswa()" class="btn btn-primary">
                        <i class="bi bi-save me-2"></i> Simpan Data
                    </button>
                    <button onclick="resetForm()" class="btn btn-light text-muted">
                        <i class="bi bi-arrow-counterclockwise me-2"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card p-4 h-100">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title fw-bold mb-0">Daftar Mahasiswa</h5>
                    <div class="input-group w-50 input-group-sm">
                        <input type="text" class="form-control" placeholder="Cari data...">
                        <button class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>NIM</th>
                                <th>Nama Lengkap</th>
                                <th class="text-end">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabel-mahasiswa">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/mahasiswa.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
