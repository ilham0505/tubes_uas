<!DOCTYPE html>
<html lang="id">
<head>
    <title>Input Nilai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #4361ee; --bg-light: #f3f4f6; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); }
        .navbar { background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.05); padding: 1rem 0; }
        .navbar-brand { font-weight: 600; color: var(--primary-color) !important; }
        .nav-link:hover, .nav-link.active { color: var(--primary-color) !important; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-control, .form-select { border-radius: 8px; padding: 10px; }
        .btn-action { width: 35px; height: 35px; padding: 0; line-height: 35px; text-align: center; border-radius: 50%; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/dashboard.html"><i class="bi bi-mortarboard-fill"></i> NilaiApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/mahasiswa.html">Mahasiswa</a></li>
        <li class="nav-item"><a class="nav-link" href="/matakuliah.html">Mata Kuliah</a></li>
        <li class="nav-item"><a class="nav-link active" href="/nilai.html">Nilai</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div class="card p-4 mb-4">
        <div class="d-flex justify-content-between mb-4">
            <h4 class="fw-bold text-primary"><i class="bi bi-pen-fill me-2"></i>Input Nilai</h4>
        </div>
        
        <div class="row g-3 align-items-end">
            <input type="hidden" id="id">

            <div class="col-md-4">
                <label class="form-label fw-bold small text-muted">Pilih Mahasiswa</label>
                <select id="mahasiswa" class="form-select bg-light border-0">
                    <option selected>-- Pilih Mahasiswa --</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold small text-muted">Pilih Mata Kuliah</label>
                <select id="matakuliah" class="form-select bg-light border-0">
                    <option selected>-- Pilih MK --</option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label fw-bold small text-muted">Nilai (0-100)</label>
                <input type="number" id="nilai" class="form-control border-primary" placeholder="0">
            </div>

            <div class="col-md-2">
                <button onclick="simpanNilai()" class="btn btn-primary w-100 fw-bold">
                    <i class="bi bi-plus-lg"></i> Tambah
                </button>
            </div>
        </div>
    </div>

    <div class="card p-0 overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3">Mahasiswa</th>
                        <th>Mata Kuliah</th>
                        <th>Nilai Angka</th>
                        <th class="text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="tabel-nilai">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalEdit" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title fs-6">Update Nilai</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label class="small text-muted mb-1">Masukkan Nilai Baru</label>
        <input type="number" id="edit_nilai" class="form-control form-control-lg text-center fw-bold text-primary">
      </div>
      <div class="modal-footer border-0 pt-0">
        <button class="btn btn-sm btn-light" data-bs-dismiss="modal">Batal</button>
        <button class="btn btn-sm btn-primary" onclick="updateNilai()">Simpan Perubahan</button>
      </div>
    </div>
  </div>
</div>

<script src="js/nilai.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
