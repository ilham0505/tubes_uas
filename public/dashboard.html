<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard | NilaiApp</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --bg-light: #f3f4f6;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); color: #333; }
        
        .navbar { background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.05); padding: 1rem 0; }
        .navbar-brand { font-weight: 600; color: var(--primary-color) !important; font-size: 1.5rem; }
        .nav-link { color: #666; font-weight: 500; margin-left: 15px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--primary-color) !important; }

        .card { border: none; border-radius: 15px; box-shadow: var(--card-shadow); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .stat-card { color: white; border-radius: 15px; overflow: hidden; position: relative; }
        .stat-card .icon-bg { position: absolute; right: 15px; bottom: 10px; font-size: 4rem; opacity: 0.2; }
        
        .bg-gradient-primary { background: linear-gradient(45deg, #4361ee, #3a0ca3); }
        .bg-gradient-success { background: linear-gradient(45deg, #2ec4b6, #20bf55); }
        .bg-gradient-warning { background: linear-gradient(45deg, #ff9f1c, #ffbf69); }

        .table-custom thead { background-color: #eef2ff; color: #4361ee; }
        .table-custom th, .table-custom td { border-color: #f1f1f1; vertical-align: middle; padding: 12px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand" href="/dashboard.html"><i class="bi bi-mortarboard-fill"></i> NilaiApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/mahasiswa.html">Mahasiswa</a></li>
        <li class="nav-item"><a class="nav-link" href="/matakuliah.html">Mata Kuliah</a></li>
        <li class="nav-item"><a class="nav-link" href="/nilai.html">Nilai</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="fw-bold">Dashboard Overview</h3>
            <p class="text-muted mb-0">Ringkasan data akademik terkini</p>
        </div>
        <button class="btn btn-outline-primary btn-sm"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card stat-card bg-gradient-primary h-100">
                <div class="card-body p-4">
                    <h5 class="card-title fw-light">Total Mahasiswa</h5>
                    <h2 class="fw-bold display-5 mt-2" id="total-mahasiswa">0</h2>
                    <i class="bi bi-people-fill icon-bg"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card bg-gradient-success h-100">
                <div class="card-body p-4">
                    <h5 class="card-title fw-light">Total Mata Kuliah</h5>
                    <h2 class="fw-bold display-5 mt-2" id="total-mk">0</h2>
                    <i class="bi bi-book-half icon-bg"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card bg-gradient-warning h-100">
                <div class="card-body p-4">
                    <h5 class="card-title fw-light">Data Nilai Masuk</h5>
                    <h2 class="fw-bold display-5 mt-2" id="total-nilai">0</h2>
                    <i class="bi bi-file-earmark-text-fill icon-bg"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-white py-3 border-0 d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold text-primary"><i class="bi bi-table me-2"></i>Nilai Terbaru</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-custom table-hover mb-0" id="tabel-dashboard">
                    <thead>
                        <tr>
                            <th class="ps-4">Mahasiswa</th>
                            <th>Mata Kuliah</th>
                            <th>Nilai</th>
                            <th>Status</th> </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
